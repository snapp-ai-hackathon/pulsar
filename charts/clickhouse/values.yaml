clickhouse:
  defaultUser:
    password: "secret"
    allowExternalAccess: false

  users:
    - name: pulsar_user
      hostIP: ["0.0.0.0/0"]
      password: "pulsar_password"
      accessManagement: 0

  replicasCount: 1
  shardsCount: 1

  persistence:
    enabled: true
    size: 10Gi
    storageClass: "ceph-rbd"

  logs:
    enabled: true

  service:
    type: ClusterIP

  operator:
    enabled: false

  podSecurityContext: {}
  securityContext: {}
