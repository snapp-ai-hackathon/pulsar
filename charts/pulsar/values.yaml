replicaCount: 1

image:
  repository: ghcr.io/snapp-ai-hackathon/pulsar
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8088

resources:
  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 1Gi

affinity: {}
nodeSelector: {}
tolerations: []

config:
  path: config.yaml
  contents: |
    clickhouse:
      host: 127.0.0.1
      port: 9000
      database: default
      user: default
      password: ""
      secure: false

    nats:
      address: nats://nats:4222
      subject: pulsar.clickhouse

    forecast:
      horizons: [30, 60, 90]
      min_history_points: 8
      max_history_points: 96
      city_ids: [1]
      service_types: [1, 2, 3, 5, 7]

    cache_dir: cache
    period_duration_minutes: 7.5
    collect_duration_minutes: 5.5
    mlflow_tracking_uri:
    mlflow_experiment: pulsar-forecast

command:
  - pulsar

extraEnv: []
envFrom: []

#livenessProbe:
#  httpGet:
#    path: /healthz
#    port: http
#  initialDelaySeconds: 120
#  periodSeconds: 150
#
#readinessProbe:
#  httpGet:
#    path: /healthz
#    port: http
#  initialDelaySeconds: 60
#  periodSeconds: 90

volumeMounts: []
volumes: []

clickhouseExport:
  enabled: false
  podAnnotations: {}
  table: snapp_raw_log.kandoo_parameter_nats
  batchSize: 1000
  limit:
  pollInterval: 60
  subject: ""
  startDate: ""
  endDate: ""
  dryRun: false
  runOnce: false
  extraArgs: []
  extraEnv: []
  envFrom: []
  resources: {}
  volumeMounts: []
  volumes: []
